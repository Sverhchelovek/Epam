<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- normalize -->
	<link rel="stylesheet" href="css/normalize.css">
	<!-- custom styles -->
	<link rel="stylesheet" href="css/style.css" >

</head>
<body>
	<div class="container">
  <div class="card">
    <div class="card-head">
      <img src="img/nike_logo.png" alt="logo" class="card-logo">
      <img src="img/shoes.png" alt="Shoe" class="product-img">
      <div class="product-detail">
        <h1>HARTBEETSPRO</h1>
        <h2>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. </h2>
      </div>
      <span class="back-text">
              FAST
            </span>
    </div>
    <div class="card-body">
      <div class="product-desc">
        <span class="product-title">
                Nike<b>Nike</b>
                <span class="badge">
                  New
                </span>
        </span>
        <span class="product-caption">
                New Collection
              </span>
        <span class="product-rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star grey"></i>
              </span>
      </div>
      <div class="product-properties">
        <span class="product-size">
                <h4>Size</h4>
                <ul class="ul-size">
                  <li><a href="#">7</a></li>
                  <li><a href="#">8</a></li>
                  <li><a href="#">9</a></li>
                  <li><a href="#" class="active">10</a></li>
                  <li><a href="#">11</a></li>
                </ul>
              </span>
              <div class="new-class">
              	  <span class="product-color">
                <h4>Colour</h4>
                <ul class="ul-color">
                  <li><a href="#" class="orange active"></a></li>
                  <li><a href="#" class="green"></a></li>
                  <li><a href="#" class="yellow"></a></li>
                </ul>
               </span>
                <span class="product-price">
                USD <b> 23,453</b>
               </span>
              </div>
              </div>

    </div>
  </div>
</div>
<form action="" method="post" class="search">
  <input type="search" name="" placeholder="поиск" class="input" />

</html>
